<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Center</title>
    <style>
        html, body {
            height: 100%;
            font-size: 18px;
            margin: 0;
            padding: 0;
        }
        .app-container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .sidebar {
            width: 16.66%; /* 占整个界面的六分之一宽度 */
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 0; /* 移除内边距 */
            position: relative;
        }
        /* 修改菜单样式，使其作为多边形镶嵌在界面上 */
        .sidebar-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: absolute;
            left: 0;
            top: 80px; /* 位于页面上方 */
            width: 100%;
        }
        .sidebar-menu li {
            cursor: pointer;
            font-size: 18px;
            border: 1px solid #ddd;
            padding: 15px 10px;
            text-align: center;
            background-color: #f5f5f5;
            margin-bottom: 1px;
        }
        .sidebar-menu li:hover {
            background-color: #e0e0e0;
        }
        .sidebar-menu li.active {
            background-color: white;
            color: black;
            font-weight: bold;
            border-left: 4px solid #4CAF50;
        }
        .container {
            width: 83.34%; /* 占整个界面的六分之五宽度 */
            height: 100%;
            padding: 20px 30px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow-y: auto;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 40px; /* 增加底部间距，原来是20px */
            color: #333;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            height: 35%;
            max-height: 35vh;
            margin-bottom: 30px;
            width: 75%; /* 减少宽度为原来的四分之三 */
            margin-left: auto;
            margin-right: auto;
        }
        .settings-content {
            display: flex;
            flex-direction: column;
            height: 40%;
            max-height: 40vh;
            width: 75%; /* 减少宽度为原来的四分之三 */
            margin-left: auto;
            margin-right: auto;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .label {
            margin-right: 15px;
            font-weight: bold;
            min-width: 100px;
            font-size: 20px;
        }
        .wide-label {
            min-width: 180px;
        }
        .path-input {
            flex-grow: 1;
            padding: 12px;
            margin-right: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
        }
        /* 缩小安装包地址输入框的宽度 */
        .upgrade-path-input {
            width: 66%; /* 原来的三分之二 */
            padding: 12px;
            margin-right: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
        }
        .btn {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin-top: 15px;
            width: 100%;
        }
        .result {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            font-size: 18px;
            line-height: 1.5;
            overflow-y: auto; /* 添加垂直滚动条 */
            height: 300px; /* 设置固定高度，而不是使用max-height和flex-grow */
            width: 100%; /* 确保宽度填满父容器 */
            box-sizing: border-box;
        }
        .settings-container {
            display: flex;
            margin-top: 15px;
            width: 100%;
        }
        .settings-editor {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 18px;
            line-height: 1.5;
            overflow-y: auto; /* 确保有垂直滚动条 */
            height: 300px; /* 设置固定高度，而不是使用max-height和flex-grow */
            width: 100%; /* 确保宽度填满父容器 */
        }
        .settings-row {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }
        .settings-key {
            width: 250px;
            font-weight: bold;
            padding-right: 15px;
        }
        .settings-value {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .buttons-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        .loading {
            display: none;
            margin-top: 10px;
            color: #666;
            font-size: 18px;
        }
        /* 新增执行安装界面的样式 */
        .execute-content {
            display: none;
            flex-direction: column;
            margin-top: 30px;
            height: 60vh;
            width: 75%; /* 减少宽度为原来的四分之三 */
            margin-left: auto;
            margin-right: auto;
        }
        .execute-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            width: 100%; /* 确保宽度填满父容器 */
        }
        /* 安装输出区域样式 */
        .install-output {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            height: 100%; /* 恢复原来的高度 */
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px; /* 为下方的进度条留出空间 */
        }
        
        /* 进度条容器 - 独立于输出框 */
        .install-progress-container {
            width: 100%;
            height: 30px; /* 增加高度使进度条更明显 */
            background-color: #f1f1f1;
            border-radius: 15px; /* 圆角更大 */
            overflow: hidden;
            margin-top: 20px; /* 与上方输出框保持距离 */
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 添加轻微阴影 */
        }
        
        .install-progress-bar {
            height: 100%;
            width: 0; /* 初始宽度为0 */
            background-color: #4CAF50;
            border-radius: 15px; /* 与容器相同的圆角 */
            transition: width 0.3s ease; /* 添加平滑过渡效果 */
            text-align: center;
            line-height: 30px; /* 与高度相同，使文本垂直居中 */
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .install-progress-text {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        /* 升级准备和升级分析内容区域 */
        .upgrade-prepare-content {
            display: none;
            flex-direction: column;
            height: 120vh; /* 增加为原来的4/3倍 */
            padding-top: 3.33vh; /* 原来是20vh (1/5)，现在向上移动到1/6的位置 */
            width: 75%; /* 宽度减少为原来的3/4 */
            margin: 0 auto; /* 居中显示 */
        }
        /* 历史版本区域样式 */
        .history-version-container {
            display: flex;
            width: 100%;
            margin-bottom: 30px;
            justify-content: space-between; /* 使用空间分布来分开元素 */
        }
        .history-version-section {
            width: 20%; /* 保持宽度为20% */
        }
        .history-version-box {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            height: 300px; /* 固定高度 */
            overflow-y: auto; /* 内容过多时显示滚动条 */
            background-color: white;
            margin-top: 10px;
        }
        .main-version-content {
            width: 75%; /* 主内容区域宽度设为75%，留出间距 */
        }
        /* 升级页面的标签样式 */
        .section-label {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        /* 升级页面的信息展示区域 */
        .info-box {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 30px;
            background-color: white;
            height: 300px; /* 固定高度为300px */
            overflow-y: auto; /* 内容过多时显示滚动条 */
            width: 83.33%;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
        
        /* 本地设置框样式调整 */
        .local-settings-box {
            width: 83.33%;
            margin-left: auto;
            margin-right: auto;
            background-color: transparent;
            margin-bottom: 30px;
            box-sizing: border-box;
        }
        
        /* 升级设置编辑器样式调整 */
        #upgrade-settings-editor {
            height: 300px; /* 固定高度，是当前系统版本框的两倍 */
            overflow-y: auto; /* 内容过多时显示滚动条 */
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            padding: 15px;
        }
        /* 升级准备页面的表单组，允许按钮水平排列 */
        .upgrade-form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        /* 按钮容器 - 改进水平对齐 */
        .buttons-inline {
            display: flex;
            align-items: center; /* 确保垂直居中对齐 */
            margin-left: 15px; /* 与输入框保持间距 */
        }
        
        /* 升级流程相关样式 */
        .upgrade-content {
            display: none;
            flex-direction: column;
            height: 120vh;
            padding-top: 3.33vh;
            width: 90%;
            margin: 0 auto;
            position: relative; /* 添加相对定位，以便底部的进度指示器可以绝对定位 */
        }
        
        /* 升级步骤指示器样式 - 修改为椭圆形并移至底部 */
        .upgrade-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 150px; /* 从120px上移到150px */
            left: 0;
            right: 0;
            width: 100%;
        }
        
        .upgrade-progress::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #ccc;
            z-index: 1;
        }
        
        .upgrade-step {
            width: 120px; /* 增加宽度 */
            height: 60px; /* 减少高度，使其成为椭圆形 */
            border-radius: 30px; /* 椭圆形边角 */
            background-color: white;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            padding: 5px;
        }
        
        .upgrade-step.active {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }
        
        .upgrade-step.completed {
            border-color: #4CAF50;
            background-color: #4CAF50;
            color: white;
        }
        
        /* 升级步骤内容区域样式 */
        .upgrade-step-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
            background-color: white;
        }
        
        .upgrade-step-content.active {
            display: block;
        }
        
        /* 升级进度显示区域 */
        #update-progress {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            height: 600px; /* 增加高度，原来是400px */
            overflow-y: auto; /* 添加垂直滚动条 */
            font-size: 16px;
            line-height: 1.5;
        }
        
        /* 升级分析步骤样式 */
        .analysis-content {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .system-info-section {
            margin-bottom: 30px;
            width: 75%; /* 减少宽度为原来的四分之三 */
            margin-left: auto;
            margin-right: auto;
        }
        
        .system-info-box {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-top: 10px;
            min-height: 150px;
        }
        
        /* 下一步按钮容器 */
        .next-step-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
            width: 75%; /* 与信息框宽度一致 */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <!-- 菜单作为多边形镶嵌在界面上 -->
            <ul class="sidebar-menu">
                <li id="menu-init" class="active" onclick="switchTab('init')">配置初始化</li>
                <li id="menu-execute" onclick="switchTab('execute')">执行安装</li>
                <li id="menu-upgrade-prepare" onclick="switchTab('upgrade-prepare')">升级准备</li>
                <li id="menu-upgrade" onclick="switchTab('upgrade')">升级</li>
            </ul>
        </div>
        <div class="container">
            <h1>Operation Center</h1>
        <div class="main-content">
            <div class="form-group">
                <label class="label">安装包：</label>
                <input type="text" id="pathInput" class="path-input" placeholder="请输入安装包路径，例如: /path/to/file.zip">
                <button onclick="handleProcess()" class="btn">载入</button>
            </div>
            <div id="loading" class="loading">处理中...</div>
            <div class="result-container">
                <label class="label">版本信息：</label>
                <div class="settings-container">
                    <div id="result" class="result"></div>
                </div>
            </div>
        </div>
        
        <div class="settings-content">
            <div class="form-group">
                <label class="label wide-label">配置本地化信息：</label>
            </div>
            <div class="settings-container">
                <div id="settings-editor" class="settings-editor">
                    <!-- 设置项将在这里动态生成 -->
                </div>
            </div>
                <div class="buttons-container">
                    <button onclick="saveSettings()" class="btn">保存配置</button>
                    <button onclick="startInstall()" class="btn">安装</button>
                </div>
            </div>
            
            <!-- 执行安装的内容区域 -->
            <div class="execute-content">
                <div class="execute-container">
                    <!-- 安装输出区域 - 初始内容会在JavaScript中设置 -->
                </div>
                <!-- 将进度条移到execute-container外部但仍在execute-content内部 -->
                <div class="install-progress-container">
                    <div class="install-progress-bar">0%</div>
                </div>
                <div class="install-progress-text"></div>
            </div>

            <!-- 升级准备的内容区域 - 按照草图修改 -->
            <div class="upgrade-prepare-content">
                <!-- 安装包地址和按钮区域 - 移到顶部 -->
                <div class="upgrade-form-group">
                    <label class="label">安装包地址：</label>
                    <input type="text" id="upgradePathInput" class="upgrade-path-input" placeholder="请输入升级包路径">
                    <div class="buttons-inline">
                        <button onclick="loadUpgradePackage()" class="btn">载入</button>
                        <button onclick="saveUpgradeSettings()" class="btn">保存配置</button>
                        <button onclick="startUpgrade()" class="btn">启动升级</button>
                    </div>
                </div>
                
                <!-- 添加间距 -->
                <div style="margin-top: 40px;"></div>
                
                <!-- 历史版本和主内容区域容器 - 移到下方 -->
                <div class="history-version-container">
                    <!-- 历史版本 -->
                    <div class="history-version-section">
                        <div class="section-label">历史版本：</div>
                        <div class="history-version-box">
                            <div id="history-versions">
                                <!-- 历史版本信息将在这里显示 -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- 主要内容区域 -->
                    <div class="main-version-content">
                        <!-- 当前系统版本 -->
                        <div class="section-label">当前系统版本：</div>
                        <div class="info-box" id="current-version">
                            <!-- 系统版本信息将在这里显示 -->
                        </div>
                        
                        <!-- 本地设置 - 增加高度 -->
                        <div class="section-label">本地设置：</div>
                        <div class="local-settings-box">
                            <div id="upgrade-settings-editor">
                                <!-- 设置项将在这里动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 升级流程的内容区域 - 根据草图实现 -->
            <div class="upgrade-content">
                <!-- 升级分析步骤内容 -->
                <div class="upgrade-step-content active" id="content-analysis">
                    <div class="analysis-content">
                        <div class="system-info-section">
                            <div class="section-label">当前系统：</div>
                            <div class="system-info-box" id="current-system-info">
                                <!-- 当前系统信息将在这里显示 -->
                            </div>
                        </div>
                        
                        <div class="system-info-section">
                            <div class="section-label">升级系统：</div>
                            <div class="system-info-box" id="upgrade-system-info">
                                <!-- 升级系统信息将在这里显示 -->
                            </div>
                        </div>
                        
                        <div class="system-info-section">
                            <div class="section-label">升级项：</div>
                            <div class="system-info-box" id="upgrade-items">
                                <!-- 升级项信息将在这里显示 -->
                            </div>
                        </div>
                        
                        <div class="next-step-container">
                            <button class="btn" onclick="nextUpgradeStep()">下一步</button>
                        </div>
                    </div>
                </div>
                
                <!-- 升级备份步骤内容 -->
                <div class="upgrade-step-content" id="content-backup">
                    <div class="system-info-section">
                        <div class="section-label">备份进度：</div>
                        <div class="system-info-box" id="backup-progress">
                            <!-- 备份进度信息将在这里显示 -->
                        </div>
                    </div>
                    
                    <div class="next-step-container">
                        <button class="btn" onclick="nextUpgradeStep()">下一步</button>
                    </div>
                </div>
                
                <!-- 更新组件步骤内容 -->
                <div class="upgrade-step-content" id="content-update">
                    <div class="system-info-section">
                        <div class="section-label">更新进度：</div>
                        <div class="system-info-box" id="update-progress" style="font-family: monospace; white-space: pre-wrap; background-color: #f8f8f8; height: 600px; overflow-y: auto; line-height: 1.5;">
                            <!-- 更新进度信息将在这里显示 -->
                        </div>
                    </div>
                    
                    <!-- 添加进度条，与执行安装的进度条样式一致 -->
                    <div class="install-progress-container" style="width: 75%; margin-left: auto; margin-right: auto;">
                        <div class="install-progress-bar" id="update-progress-bar">0%</div>
                    </div>
                    <div class="install-progress-text" id="update-progress-text" style="width: 75%; margin-left: auto; margin-right: auto;"></div>
                </div>
                
                <!-- 升级进度指示器 - 移至底部并改为椭圆形 -->
                <div class="upgrade-progress">
                    <div class="upgrade-step active" id="step-analysis">升级分析</div>
                    <div class="upgrade-step" id="step-backup">升级备份</div>
                    <div class="upgrade-step" id="step-update">更新组件</div>
                    <div class="upgrade-step" id="step-finish">结束</div>
                </div>
        </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
